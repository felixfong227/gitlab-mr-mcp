name: Publish Package

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Read package metadata
        id: pkg
        run: |
          echo "name=$(node -p \"require('./package.json').name\")" >> "$GITHUB_OUTPUT"
          echo "version=$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Ensure package scoped for GitHub Packages
        run: |
          if [[ "${{ steps.pkg.outputs.name }}" != @* ]]; then
            echo "Package name must be scoped (e.g. @${{ github.repository_owner }}/package) to publish to GitHub Packages." >&2
            exit 1
          fi

      - name: Check if version already published
        id: version_check
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY_URL: https://npm.pkg.github.com
        run: |
          if npm view "${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}" version --registry "$REGISTRY_URL" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package
        if: steps.version_check.outputs.exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY_URL: https://npm.pkg.github.com
        run: npm publish --registry "$REGISTRY_URL"

      - name: Skip publish (already released)
        if: steps.version_check.outputs.exists == 'true'
        run: echo "Version ${{ steps.pkg.outputs.version }} already exists on GitHub Packages. Skipping publish."

